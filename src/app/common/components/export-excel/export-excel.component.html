<div id="rightExportIcon" [ngClass]="{'leftMove': isLeftMove,'restoreMove':!isLeftMove}" (click)="clickSwitch();" [ngStyle]="{'top': top}">
  <img [src]="icon" />
</div>


<p-sidebar [showCloseIcon]="false" [modal]="false" [(visible)]="display" position="right" [style]="{width:'400px'}">
  <ng-container *ngTemplateOutlet="page? page :defaultPage;"></ng-container>
</p-sidebar>


<ng-template #defaultPage>
  Content
</ng-template>
