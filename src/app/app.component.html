<div>
  <p-menubar [model]="items" *ngIf="getIsShowTop">
    <ng-template pTemplate="start">

      <a onclick='javascript:window.location.href="/"' style="cursor: pointer;">
        <img src="assets/imgs/logo.png" width="40" height="40" class="p-mr-2"
          style="position: relative;left:0.5rem;bottom:10px;margin-right: 1.5rem;">
      </a>
    </ng-template>
    <!-- <input type="text" pInputText placeholder="Search"> -->

    <p-menu #menu [popup]="true" [model]="items2"></p-menu>
    <!-- <img src="assets/imgs/avatar.png" style="width: 40px;height: 40px;position: relative;right: 2rem;bottom:0.5rem;cursor: pointer;" (click)="menu.toggle($event)"/> -->

    <img [src]="obj.avatarUrl"
      style="width: 40px;height: 40px;position: relative;right: 2.5rem;bottom:0.5rem;cursor: pointer;object-fit: cover;"
      (click)="menu.toggle($event)" />
    <span style="position: relative;right: 2rem;bottom:0.5rem;">
      {{obj.displayName}}
    </span>
    <!-- <button type="button" pButton icon="pi pi-list" label="Show" (click)="menu.toggle($event)"></button> -->
  </p-menubar>
  <div id="topPage" [ngStyle]="{'margin': getIsShowTop?'0 0px':'0'}">
    <router-outlet></router-outlet>
  </div>
  
  <!-- 搜索 -->
  <app-open-search-detail (onSearchEnter)="onSearchEnter($event);"></app-open-search-detail>
  <!-- 详情  -->
  <app-export-excel-detail></app-export-excel-detail>


  <p-dialog header="搜索结果" [(visible)]="isShowModel" [style]="{width: '450px'}" [baseZIndex]="10000">
    <app-show-info-detail [title]="title" [subTitle]="subTitle" [avatarUrl]="avatarUrl" [description]="description" [phone]="phone"></app-show-info-detail>
  </p-dialog>
  <!-- <app-show-info-detail title="羊群公社" subTitle="上海教会" avatarUrl="http://alioss.yangqungongshe.com/files/images/17.jpg" description="哈哈哈"></app-show-info-detail> -->
  
</div>
