<p-table [value]="files" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="guildId">教会Id <p-sortIcon field="guildId"></p-sortIcon></th>
          <th pSortableColumn="name">名字</th>
          <th pSortableColumn="type">文件类型 <p-sortIcon field="type"></p-sortIcon></th>
          <th pSortableColumn="avatarUrl">缩略图</th>
          <th style="width:12rem">操作</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-file>
      <tr>
          <td>{{file.guildId}}</td>
          <td>{{file.name}}</td>
          <td>{{file.type | manualReview:"fileType"}}</td>
          <td><img *ngIf="file.avatarUrl!=null" [src]='file.avatarUrl' style="height: 100px;object-fit: cover;width: 100px;"/></td>
          <td>
              <button type="button" pButton icon="pi pi-search" (click)="openUrl(file)" label="打开文件"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
